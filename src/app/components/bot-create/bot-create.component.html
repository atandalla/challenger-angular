<app-navbar></app-navbar>



<main id="main" class="main">

    <div class="pagetitle">
      <h1>Crear Bot</h1>
    </div>
    <section class="section">
      <div class="row">
        <div class="col-lg-12">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Configuraciones Bot</h5>

        
              <form (submit)="edit ? updateBot() : submitBot()">
                <div class="row mb-3">
                  <label for="inputEmail3" class="col-sm-2 col-form-label">Nombre</label>
                  <div class="col-sm-10">
                    <input type="text" name="name" [(ngModel)]="bot.name" class="form-control" placeholder="Bot Name" autofocus required>
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputEmail3" class="col-sm-2 col-form-label">Tipo</label>
                  <div class="col-sm-10">
                    <input type="text" name="type" [(ngModel)]="bot.type" class="form-control" placeholder="Bot Type" autofocus required>
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputPassword3" class="col-sm-2 col-form-label">Status</label>
                  <div class="col-sm-10">
                    <input type="text" name="status" [(ngModel)]="bot.status" class="form-control" placeholder="Bot Status" autofocus required>
                  </div>
                </div>
               
                <div class="text-center">
                  <button type="submit" class="btn btn-primary">Guardar</button>
                                    
                </div>
              </form>

            </div>
          </div>

        </div>

    
      </div>
    </section>

  </main>
